<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleado CRUD</title>
  </head>

  <body>
        <h1>Listado de empleados</h1>
        <table>
        	<thead>
        		<tr>
        			<th>ID</th><th>Nombre</th><th>Email</th><th>Salario</th>
              <th>Activo</th><th>Genero</th><th>Editar</th><th>Borrar</th></tr>
        	</thead>
        	<tbody>
        		<tr th:each="empleado : ${listaEmpleados}">
        			<td th:text="${empleado.id}">Id</td>
        			<td th:text="${empleado.nombre}">nombre</td>
        			<td th:text="${empleado.email}">email@gmail.com</td>
              <td th:text="${empleado.salario}">0</td>
              <td th:text="${empleado.enActivo}">bool</td>
              <td th:text="${empleado.genero}">genero</td>

              <td><a th:href="@{/edit/{id}(id=${empleado.id})}">Editar</a></td>        		
              <td><a th:href="@{/delete/{id}(id=${empleado.id})}">Borrar</a></td>        		
        		</tr>
        	</tbody>
        </table>
        <a th:href="@{/}">Inicio</a><br/>
        <a href="/new">Nuevo empleado</a><br/>
        <a href="/listado1/1000">Listado 1 (salario > 1000 euros)</a><br/>
		Salario filtro:<input type="text" id="salario"/><br/>
        <input type="button"  onclick="consultarSalario()" value="Filtro salario" /><br/>
        <script> 
          function consultarSalario(){ 
            window.location.href = "/listado1/"+document.getElementById("salario").value; 
          } 
        </script> 
        <a href="/listado2">Listado 2 (salario > media)</a><br/>
  </body>
</html>
