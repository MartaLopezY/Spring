<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Listado de numeros aleatorios</h1>
<table style="border:1px">
    <thead>
    <th>Número</th>
    <th>Operación</th>
    </thead>
    <tbody>
    <tr th:each="numero : ${listaNumeros}">
        <td th:text="${numero}">numero</td>
        <td><a th:href="@{/delete/{id}(id=${numero})}">delete</a></td>
    </tr>
    </tbody>
</table>
Total números: <span th:text="${cantidadTotal}">0</span><br/>
<a th:href="@{/new}">Nuevo número</a>
</body>
</html>
