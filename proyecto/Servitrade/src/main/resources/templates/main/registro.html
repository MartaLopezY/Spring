<!DOCTYPE html><html lang="es">
    <head>
        <title>ServiTrade_Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link  rel="stylesheet" th:href="@{/css/formulario.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
    <div id="menu" class="col-sm-12">
        <div th:replace="~{fragments/menu :: menu}"></div>
    </div>
     <form action="#" method="post" enctype="multipart/form-data" th:action="@{/usuario/new/submit}"  th:object="${usuarioForm}">
        <fieldset>
                <label>Id:<input type="text" id="id" th:field="*{id}" readonly hidden/> </label><br/>
                <label for="fname"><strong>Nombre: *</strong></label><br />
                <input type="text" id="fname" name="fname" placeholder="Introduce tu nombre" required th:field="*{nombre}"/><br>
                <label for="lname"><strong>Apellidos: *</strong></label><br />
                <input type="text" id="lname" name="lname" placeholder="Introduce tus apellidos" th:field="*{apellido}" /><br/>
                <label for="username"><strong>Username: *</strong></label><br/>
                <input type="text" id="username" name="username" placeholder="Introduce nombre de usuario" required th:field="*{username}" /><br/>
                <label for="email"><strong>Correo electrónico: *</strong></label><br/>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electronico" required th:field="*{email}" /><br/>
                <label for="password"><strong>Contraseña: *</strong></label><br/>
                <input type="password" id="password" name="password" placeholder="Introduce una contraseña" required th:field="*{password}" /><br/>
                 <label for="passwordConfirm"><strong>Confirmar Contraseña: *</strong></label><br/>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Repite la contraseña" required /><br/>
                <strong> Provincia: *</strong><br />
                <select id="provincia" name="provincia" th:field="*{provincia}">
                    <option th:each="prov : ${listaProvincias}"
                            th:value="${prov.id}" th:text="${prov.nombre}">
                    </option>
                </select><br/> 
                <input type="submit" value="Enviar" id="enviar"/>
      </fieldset>
     </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
 </body>
</html>
