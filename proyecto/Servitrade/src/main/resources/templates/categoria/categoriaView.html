<!DOCTYPE html><html lang="es">
<head>
    <title>ServiTrade_Categorias</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/aPersonal.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="/js/aPersonal.js"></script>
</head>
<body>
<div id="menu" class="col-sm-12">
    <div th:replace="~{fragments/menu :: menu}"></div>
</div>
<h1>Listado de Categorias</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Borrar</th>
    </thead>
    <tbody>
    <tr th:each="categoria : ${listaCategoria}">
        <td th:text="${categoria.id}">Id</td>
        <td th:text="${categoria.nombre}">nombre</td>
        <td><a th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a></td>
        <td><a th:href="@{/categoria/delete/{id}(id=${categoria.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/categoria/nueva}">Nueva categoria</a><br/>

</body>
</html>
