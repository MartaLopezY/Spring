<!DOCTYPE html><html lang="es">
<head>
    <title>ServiTrade_EditarCategoria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/formulario.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div id="menu" class="col-sm-12">
    <div th:replace="~{fragments/menu :: menu}"></div>
</div>
<form action="#" method="post" enctype="multipart/form-data" th:action="@{/categoria/nueva/submit}"  th:object="${categoriaForm}">
    <fieldset>
        <label>Id:<input type="text" id="id" th:field="*{id}" readonly/> </label><br/>
        <label>Nombre:<input type="text" id="nombre" th:field="*{nombre}" /></label><br/>

        <input type="submit" value="Enviar" />
    </fieldset>
</form>
<p th:text="${txtError}">error</p>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
