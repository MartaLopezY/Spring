
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversi√≥n de Monedas</title>
</head>
<body>
<form action="#" th:action="@{/convertir}" method="post">
    <label for="importe">Importe:</label>
    <input type="text" id="importe" name="importe">
    <br>
    <label for="origen">Moneda Origen:</label>
    <select id="origen" name="origen">
        <option th:each="moneda : ${monedas}" th:value="${moneda}" th:text="${moneda}"></option>
    </select>
    <br>
    <label for="destino">Moneda Destino:</label>
    <select id="destino" name="destino">
        <option th:each="moneda : ${monedas}" th:value="${moneda}" th:text="${moneda}"></option>
    </select>
    <br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
